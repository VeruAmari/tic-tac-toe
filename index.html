<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Tic-Tac-Toe!</title>
</head>
<body>
  <!-- Board wood-texture by Couleur on pixabay https://pixabay.com/photos/annual-rings-tree-wood-texture-3212803/ -->
  <div class="title">Tic-Tac-Toe!</div>
<div class="players container">
  <span class="input names">Input your names!</span>
  <label for="player1">X
    <input type="text" name="player1" id="player1" placeholder="Player 1">
  </label>
    <label for="player2">O
  <input type="text" name="player2" id="player2" placeholder="Player 2">
</label>
</div>
  <div class="board container">
    <div class="board-square start-game">
      START GAME!
    </div>
  </div>
  <div class="display winner visible"></div>
  <button class="restart button visible" type="button">Restart</button>
  
</body>
</html>
